<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noche Estrellada Realista</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 8s infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        .moon {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 50px 15px rgba(237, 237, 233, 0.511);
        }

        .moon img {
            width: 120%;
            height: 120%;
            object-fit: cover;
            border-radius: 50%;
            transform: scale(1.4);
        }

        .cloud {
            position: absolute;
            width: 200px;
            height: 100px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            filter: blur(20px);
            animation: moveClouds 20s linear infinite;
        }

        @keyframes moveClouds {
            0% {
                transform: translateX(-200px) translateY(0px);
            }
            50% {
                transform: translateX(100vw) translateY(-20px);
            }
            100% {
                transform: translateX(200vw) translateY(10px);
            }
        }

        .rain {
            position: absolute;
            width: 1px;
            height: 50px;
            background: rgba(174, 194, 224, 0.5);
            border-radius: 50%;
            animation: drop 1s linear infinite;
        }

        @keyframes drop {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="stars" id="stars"></div>
    <div class="moon">
        <img src="luna.jpg" alt="Luna">
    </div>
    <script>
        const starContainer = document.getElementById('stars');

        // Generar estrellas din√°micamente
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starContainer.appendChild(star);
        }

        

        
    </script>

</body>
</html>
